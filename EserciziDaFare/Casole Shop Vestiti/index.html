<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
</head>


<body>
    <nav>
        <img src="images/back.png" alt="back" class="back" >
        <h4>Product</h4>
        <img src="images/more.png" alt="more" class="more">
    </nav>

    <img src="images/model-photo.jpg" alt="model-photo" class="model-photo">

    <div class="title-price">
        <h4>T-Shirt Out Cast New</h4>
        <p>
            <span class="reduced">$45</span>
            <span class="full"><s>$55</s></span>
        </p>
    </div>

    <div class="size">
        <p>Item Size</p>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
    </div>

    <div class="info">
        <div class="tab">
            <p class="active">Description</p>
            <p>Review</p>
        </div>
        <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Commodi mollitia perspiciatis quisquam quia 
        </div>       
    </div>

    <div class="quantity-and-tot">
        <div class="add-del">
            <button class="del">-</button>
            <p>02</p>
            <button class="add">+</button>
        </div>
        <p>Total:$90</p>
    </div>

    <hr>

    <div class="save">
        <div class="favorites">
            <img src="images/favorite.png" alt="fav">
        </div>

        <button> 
            <img src="images/cart.png" alt="cart" class="cart">
            Add to cart
        </button>
    </div>

</body>
</html>
