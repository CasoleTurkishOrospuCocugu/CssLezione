<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="shopping-and-back">
        <img src="images/arrow-back.png" alt="back" class="back">
        <h4>Shopping Cart</h4>
    </div>

    <div class="item">
        <img src="images/strawberry.png" alt="strawberry" class="strawberry">
        <div class="item-desc">
            <h4>Strawberry</h4>
            <p><span>$6.70/</span><sub>1kg</sub></p>
        </div>
    <div class="add-and-del">
        <button>-</button>
        <p>1kg</p>
        <button>+</button>
    </div>
    </div>

    <div class="item">
        <img src="images/orange.png" alt="orange" class="orange">
        <div class="item-desc">
            <h4>Orange</h4>
            <p><span>$6.70/</span><sub>1kg</sub></p>
        </div>
    <div class="add-and-del">
        <button>-</button>
        <p>1kg</p>
        <button>+</button>
    </div>
    </div>

    <div class="item">
        <img src="images/apple.png" alt="apple" class="apple">
        <div class="item-desc">
            <h4>Apple</h4>
            <p><span>$6.70/</span><sub>1kg</sub></p>
        </div>
    <div class="add-and-del">
        <button>-</button>
        <p>1kg</p>
        <button>+</button>
    </div>
    </div>

    <div class="item">
        <img src="images/cabbage.png" alt="cabbage" class="cabbage">
        <div class="item-desc">
            <h4>Cabbage</h4>
            <p><span>$6.00/</span><sub>1kg</sub></p>
        </div>
    <div class="add-and-del">
        <button>-</button>
        <p>2kg</p>
        <button>+</button>
    </div>
    </div>

    <div class="checkout">
        <div class="total">
            <h4>Total</h4>
            <p>$26.1</p>
        </div>
        <button>Checkout</button>
    </div>

    

</body>
</html>
