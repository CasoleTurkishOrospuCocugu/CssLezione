<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <nav>   
        <img src="img/arrow-back.png" alt="arrow-back" class="back">
        <h4>Shopping Cart</h4>
    </nav>

    <div class="item">
        <img src="img/strawberry.png" alt="strawberry">
        <div class="details-container">
            <h4>Strawberry</h4>
            <p><span>$6.70</span> / 1kg</p>
        </div>
        <div class="quantity-selector-container">
            <button type="submit">-</button>
            <p>1kg</p>
            <button type="submit">+</button>
        </div>
    </div>

    <div class="item">
        <img src="img/orange.png" alt="orange">
        <div class="details-container">
            <h4>Orange</h4>
            <p><span>$6.70</span> / 1kg</p>
        </div>
        <div class="quantity-selector-container">
            <button type="submit">-</button>
            <p>1kg</p>
            <button type="submit">+</button>
        </div>
    </div>

    <div class="item">
        <img src="img/apple.png" alt="apple">
        <div class="details-container">
            <h4>Apple</h4>
            <p><span>$6.70</span> / 1kg</p>
        </div>
        <div class="quantity-selector-container">
            <button type="submit">-</button>
            <p>1kg</p>
            <button type="submit">+</button>
        </div>
    </div>

    <div class="item">
        <img src="img/cabbage.png" alt="cabbage">
        <div class="details-container">
            <h4>Cabbage</h4>
            <p><span>$6.70</span> / 1kg</p>
        </div>
        <div class="quantity-selector-container">
            <button type="submit">-</button>
            <p>1kg</p>
            <button type="submit">+</button>
        </div>
    </div>
    <footer>
        <div class="total">
            <h4>Total</h4>
            <p>$26.1</p>
        </div>
        <button type="submit">Checkout</button>
    </footer>
</body>
</html>
